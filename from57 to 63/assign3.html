<body>
    <script>
        function ageInTime(theAge) {
 if (theAge>10 && theAge<100){
 console.log(`${theAge * 12} Months`) 
 console.log(`${theAge * 12 *4} Weeks`) 
 console.log(`${theAge *365} Days`) 
 console.log(`${theAge *365*24} Hours`) 
 console.log(`${theAge *365*24} Minutes`) 
 console.log( `${theAge *365*24} Seconds`)

 }else{
     return "Age Out Of Range"
 }
}

// Needed Output
console.log(ageInTime(110)); // Age Out Of Range
// Months Example => 456 Months
(ageInTime(38)); // Months Example => 456 Months

    </script>
</body>
</html>
