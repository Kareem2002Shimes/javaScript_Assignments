    <script>
        let num = 3;

// Solution One
console.log(num*(num-true)); // 6

// Solution Two
console.log(num+num); // 6

// Soultion Three
console.log(num**(num-true)-num); // 6

// Soultion Four
console.log((num+1)*num /(num-true)); // 6

// Solution Five
