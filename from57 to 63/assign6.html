<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
function multiplay(...aa){
   let total=1   /*Definition of variable out loop */
  for (let i=0;i<aa.length;i++){
    if (typeof aa[i]==="number"){
      
       total*=Math.floor(aa[i])
      
     } else if (typeof aa ==="string"){
            continue
        }
  }
    console.log(total)
}
multiplay(10, 20); // 200
multiplay("A", 10, 30); // 300
multiplay(100.5, 10, "B"); // 1000

       
    </script>
</body>        

</html>
