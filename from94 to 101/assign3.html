<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="our-element">Our Element</div>
<script>
    let ele=document.querySelector(".our-element");
    let start=document.createElement("div");
    start.innerHTML="Start";
    start.className="start";
    start.setAttribute("title","Start Element");
    start.setAttribute("data-value","Start");
    ele.before(start);
    let after=document.createElement("div");
    after.innerHTML="End"
    after.className="end";
    after.setAttribute("title","End Element");
    after.setAttribute("data-value","End");
    ele.after(after);

</script>
</body>
</html>
